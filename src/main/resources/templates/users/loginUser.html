<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'users')}">

<body>

  <h2>Login User</h2>

  <form th:object="${user}" th:action="@{/users}" method="get"
    class="form-horizontal" id="search-owner-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
        <label class="col-sm-2 control-label">Please enter your name and password.</label>
        <div class="col-sm-10">
          <input class="form-control" size="30"
            maxlength="80" /> <span class="help-inline">
            </span>
        </div>
        <div class="col-sm-10">
          <input class="form-control" size="30"
                 maxlength="80" /> <span class="help-inline">
            </span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">로그인</button>
      </div>
    </div>

    <a class="btn btn-primary" th:href="@{/users/signup}">회원가입</a>

  </form>

</body>
</html>
